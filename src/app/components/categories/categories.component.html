<section class="categories">
    <div class="container">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let c of categories">
                <ng-template carouselSlide>
                    <div class="col-lg-12">
                        <div class="categories__item set-bg">
                            <img src = {{c.img}}/> 
                            <h5><a href="#">{{c.categorieName}}</a></h5>
                        </div>
                    </div>
                </ng-template>
            </ng-container> 
        </owl-carousel-o>
    </div>
</section>
