<div style="padding: 50px;">
  <h3 style="padding-bottom: 70px;">{{title}}</h3>
  <form #addDepartementForm="ngForm" (ngSubmit)="saveDepartement()">
    <div class="form-group">
      <input type="text" class="form-control" id="categorieName" placeholder="Categorie Name *" style="width: 20%;" [(ngModel)]="categorie.categorieName" [ngModelOptions]="{standalone : true}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="padding-right: 5%;">Choose file :</label>
      <button type="button" (click)='filePicker.click()' class="btn btn-primary py-2 px-3">Select profile image</button>
      <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelected($event)' />
      <img [src]="imagePreview" *ngIf="imagePreview" width="100px" height="100px"> 
    </div>
    <button type="submit" class="btn btn-success">{{title}}</button>
  </form>
</div>
